<!DOCYTPE html>
<html ng-app="meetupApp" >
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<title>Mean App Demo</title>
	</head>
	<body>

		<!--Meetups View  -->
		<div ng-controller="meetupsController">
			<h1>There are {{meetups.length}} meetups</h1>
			<ul>
				<li data-ng-repeat="meetup in meetups">
					{{meetup.name }}
				</li>
			</ul>
			<form data-ng-submit="createMeetup()">
				<input type="text" placeholder="Meetup Name" data-ng-model="meetupName" />
				<button type="submit">Add</button>
			</form>
		</div>
		<p>Hello!</p>
	</body>
	<script type="text/javascript" src="https://code.angularjs.org/1.2.16/angular.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.2.16/angular-resource.js"></script>

	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/meetups-controller.js"></script>
</html>
